    <div class="body">

        <div class="contact">

            <div class="contact_title">
                <h1>Contacteer ons</h1>
            </div>

            <div class="contact_line">
                <div class="contact_wrap">
                    <div class="contact_info">
                        <h2>Contact informatie</h2>
                        <div class="contact_info_txt">
                            <p>In Forma, pilates de Pinte</p>

                            <p>Graaf H. Goeethalslaan 21a<br>9840 De Pinte</p>

                            <p>imessiaen@me.com</p>

                        </div>
                    </div>


                    <form class="contact_form validate-form">
                        <span class="form_title">
                            <h2>Heb je een vraag?</h2>
                        </span>

                        <div class="input_wrap validate-input" data-validate="Gelieve uw naam in te vullen">
                            <input class="input" type="text" name="name" placeholder="Naam">
                            <span class="focus-input"></span>
                        </div>

                        <div class="input_wrap validate-input" data-validate = "Gelieve uw email adres in te vullen">
                            <input class="input" type="text" name="email" placeholder="E-mail">
                            <span class="focus-input"></span>
                        </div>

                        <div class="input_wrap validate-input" data-validate = "Gelieve uw onderwerp in te vullen">
                            <input class="input" type="text" name="onderwerp" placeholder="Onderwerp">
                            <span class="focus-input"></span>
                        </div>

                        <div class="input_wrap validate-input" data-validate = "Gelieve uw bericht in te geven">
                            <textarea class="input" name="message" placeholder="Bericht"></textarea>
                            <span class="focus-input"></span>
                        </div>

                        <div class="form_btn-cont">
                            <button class="form_btn">
                                <span>
                                    <i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
                                    Send
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="map">
                <iframe id="iframe" width="800" height="400" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=graaf%20Henry%20goethalslaan%2021a%20De%20Pinte&key=AIzaSyDwxjl4U7PvJ709y66YH40tTyNg9D6CvR0" allowfullscreen></iframe>
            </div>
           
    	</div>
        
    </div>
